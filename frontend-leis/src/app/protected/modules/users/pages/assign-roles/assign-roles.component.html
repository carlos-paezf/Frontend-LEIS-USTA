<div class="equipment__admin2">
  <div class="equipment__header">
    <div class="photo img">
      <img src="/assets/rol.png" alt="">
    </div>
    <div class="equipment__info">
      <div class="title">
        <label for="" class="cod">Documento:</label>
        <input type="text" class="form-control" placeholder="Documento">
      </div>
      <div class="title">
        <label for="" class="cod">Nombres:</label>
        <input type="text" class="form-control" placeholder="Nombres">
      </div>
      <div class="title">
        <label for="" class="cod">Apellidos:</label>
        <input type="text" class="form-control" placeholder="Apellidos">
      </div>
      <div class="title">
        <label for="" class="cod">E-mail:</label>
        <input type="text" class="form-control" placeholder="e-mail">
      </div>
      <div class="title">
        <label for="" class="roles">Rol:</label>
        <p-treeSelect [(ngModel)]="selectedNode" [options]="nodes" placeholder="Seleccionar Rol"></p-treeSelect>
      </div>
    </div>
    <p-button class= "boton" label="Guardar" icon="pi pi-check" iconPos="right"></p-button>
  </div>

</div>
