<div class="container">
  <div class="row">
    <div class="col-sm-5 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2 id="equipotxt">Equipo</h2>
            <div class="form-group">
              <label for="" class="form-label">Codigo de Inventario:</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Inserte el codigo de inventario"
                class="form-control"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Equipo:</label>
            </div>
            <div class="form-group">
              <select class="form-select">
                <option selected>Equipo</option>
                <option value="1">Probeta</option>
                <option value="2">Embudo</option>
                <option value="3">Tubo de Ensayo</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Cantidad:</label>
            </div>
            <div class="form-group">
              <input
                type="number"
                placeholder="Cantidad"
                class="form-control"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label"
                >Fecha y hora del prestamo:</label
              >
            </div>
            <div class="form-group">
              <input type="datetime-local" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label"
                >Tiempo estimado del prestamo:</label
              >
            </div>
            <div class="form-group">
              <input type="time" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Estado del Equipo:</label>
            </div>
            <div class="form-group">
              <input
                type="textarea"
                placeholder="Estado del Equipo"
                class="form-control"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label"
                >Encargado de la solicitud :</label
              >
            </div>
            <div class="form-group">
              <select class="form-select">
                <option selected>Encargado de la solicitud</option>
                <option value="1">Juan Rodriguez</option>
                <option value="2">Andrea Rojas</option>
                <option value="3">Andres Perez</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2 id="equipotxt">Solicitante</h2>
            <div class="form-group">
              <label for="" class="form-label">Documento:</label>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Documento" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Nombre:</label>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Nombre" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Apellido:</label>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Apellido" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Equipo:</label>
            </div>
            <div class="form-group">
              <select class="form-select">
                <option selected>Cargo</option>
                <option value="1">Estudiante</option>
                <option value="2">Administrativo</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Email:</label>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Celular:</label>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Celular" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="" class="form-label">Motivo de Uso:</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Motivo de uso"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <button
              type="button"
              class="btn btn-dark"
              data-bs-toggle="modal"
              data-bs-target="#modalSolicitar"
            >
              Solicitar
            </button>
            <div
              class="modal fade"
              id="modalSolicitar"
              tabindex="-1"
              aria-hidden="true"
              aria-labelledby="modalTitle"
              data-bs-backdrop="static"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                      Solicitud Realizada con Ã‰xito
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <label class="form-label">ID de la solicitud: </label>
                    <p>123456</p>
                    <label class="form-label">Codigo de la solicitud:</label>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Aceptar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
