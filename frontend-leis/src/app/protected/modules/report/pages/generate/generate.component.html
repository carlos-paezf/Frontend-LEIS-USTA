<div class="report">
  <h1>Reportes</h1>
  <br />
  <div class="dest">
    <label>Para:</label>
    <input
      style="border-radius: 10px; width: 40%"
      type="text"
      class="form-control"
      placeholder="ejemplo@usantoto.edu.co"
    />

    <br />

    <label>Asunto:</label>
    <input
      style="border-radius: 10px; width: 45%"
      type="text"
      class="form-control"
      placeholder=" "
    />
  </div>
  <br />
  <p-editor [(ngModel)]="text" [style]="{ height: '320px' }"></p-editor>
  <br />

  <h5>Adjuntar archivos</h5>

  <p-fileUpload
    name="myfile[]"
    url="./upload.php"
    style="margin-left: 50px"
  ></p-fileUpload>

  <br />
  <div class="button">
    <button pButton pRipple type="button" label="Enviar" icon="pi pi-send" class="p-button-rounded p-button-secondary" ></button>
  </div>
</div>
